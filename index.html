<!DOCTYPE html>
<html lang="en" ng-app="mealDealApp" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>Meal Deal</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="images/icons/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/restaurants.css">
</head>
<body>
<div class="container col-lg-12">
    <div class="row">
        <div class="navbar-top">
            <div class="logo col-lg-3">
                <img src="images/u2.png" alt="">
            </div>
            <div class="text-right col-lg-9">
                <div class="container col-lg-12">
                    <div class="nav" ng-controller="navigationCtrl">
                        <input type="text" placeholder="Поиск" disabled>
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn" ng-click="linkVouchers()">Покупка купонов</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn" ng-click="linkRestaurants()">Кафе и рестораны</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn">Личный кабинет</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn">О нас</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="main-line col-lg-12"></div>
    </div>
    <div class="row">
        <ng-view></ng-view>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/navigationCtrl.js"></script>
<script src="js/controllers/authorizationCtrl.js"></script>
<script src="js/controllers/buyVoucherCtrl.js"></script>
<script src="js/controllers/restaurantsCtrl.js"></script>
</body>
</html>
